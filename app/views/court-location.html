{% extends "layouts/main-legalrep.html" %}

{% block pageTitle %}
  Manage cases – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block main %}

<div class="govuk-width-container">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-full">
        <div class="grid-item-case-list govuk-heading-xl">
          <div class="case-header">
            <h1 class="case-list-header" style="font-size: 40px;">Respond to claim</h1>
          </div> <!-- Close the "case-header" container -->
          <div class="govuk-!-padding-bottom-8"></div>

          <h3 class="govuk-heading-m">#1234-5678-9101-2131</h3>

          <h2 class="govuk-heading-m">Court Location</h2>

          <div class="govuk-form-group">
            <label class="govuk-label" for="location">
              Please select your preferred court hearing location
            </label>
            <select class="govuk-select" id="location" name="location" aria-describedby="location-hint">
              <option value="choose" selected>Choose location</option>
              <option value="eastmidlands">East Midlands</option>
              <option value="eastofengland">East of England</option>
              <option value="london">London</option>
              <option value="northeast">North East</option>
              <option value="northwest">North West</option>
              <option value="southeast">South East</option>
              <option value="southwest">South West</option>
              <option value="westmidlands">West Midlands</option>
              <option value="yorkshire">Yorkshire and the Humber</option>
            </select>
          </div>

            <p>Do you want the hearing to be held remotely?</p>

          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <h1 class="govuk-fieldset__heading">
                  
                </h1>
              </legend>
              <div class="govuk-radios" data-module="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="whereDoYouLive" name="whereDoYouLive" type="radio" value="yes" onclick="toggleTextArea()">
                  <label class="govuk-label govuk-radios__label" for="whereDoYouLive">
                    Yes
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="whereDoYouLive-2" name="whereDoYouLive" type="radio" value="no" onclick="toggleTextArea()">
                  <label class="govuk-label govuk-radios__label" for="whereDoYouLive-2">
                    No
                  </label>
                </div>
            </fieldset>
          </div>

          <div class="govuk-form-group" id="textareaSection" style="display: none;">
            <label class="govuk-label" for="reason">
              Briefly explain your reasons (optional)
            </label>
            <textarea class="govuk-textarea" id="reason" name="reason" rows="4"></textarea>
          </div>

          <div class="govuk-button-group">
            <a href="interpreter-hearing.html">
              <button class="govuk-button govuk-button--secondary" data-module="govuk-button">
                Previous
              </button>
            </a>
            <a href="access-needs.html">
              <button class="govuk-button" data-module="govuk-button">
                Continue
              </button>
            </a>
          </div>

          <div class="govuk-button-group">
          <a class="govuk-link" href="start-dashboard-defendant.html">Cancel</a>
        </div>

        <script>
          function toggleTextArea() {
            var textareaSection = document.getElementById('textareaSection');
            var yesRadioButton = document.getElementById('whereDoYouLive');
            
            textareaSection.style.display = yesRadioButton.checked ? 'block' : 'none';
          }
        </script>

        </div>
      </div>
    </div>
  </div>

{% endblock %}
