{% extends "layouts/main-legalrep.html" %}

{% block pageTitle %}
  Manage cases – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block main %}

<div class="govuk-width-container">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-full">
        <div class="grid-item-case-list govuk-heading-xl">
          <div class="case-header">
            <h1 class="case-list-header" style="font-size: 40px;">Respond to claim</h1>
          </div> <!-- Close the "case-header" container -->
          <div class="govuk-!-padding-bottom-8"></div>

          <h3 class="govuk-heading-m">#1234-5678-9101-2131</h3>

          <h2 class="govuk-heading-m">Use of experts in court</h2>

          <p>Do you want to use an expert in court?</p>

          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <h1 class="govuk-fieldset__heading">
                  
                </h1>
              </legend>
              <div class="govuk-radios" data-module="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="whereDoYouLive" name="whereDoYouLive" type="radio" value="yes" onclick="toggleExpertInputs()">
                  <label class="govuk-label govuk-radios__label" for="whereDoYouLive">
                    Yes
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="whereDoYouLive-2" name="whereDoYouLive" type="radio" value="no" onclick="toggleExpertInputs()">
                  <label class="govuk-label govuk-radios__label" for="whereDoYouLive-2">
                    No
                  </label>
                </div>
              </div>
            </fieldset>
          </div>

          <div class="govuk-form-group" id="expertInputs" style="display: none;">
            <!-- Bold title for the expert details -->
            <h2 class="govuk-heading-m">Expert Details</h2>

            <!-- Four text inputs with titles -->
            <div class="govuk-form-group">
              <label class="govuk-label" for="input1">First name (Optional)</label>
              <input type="text" class="govuk-input" id="input1" name="input1" placeholder="">
            </div>

            <div class="govuk-form-group">
              <label class="govuk-label" for="input2">Last name (Optional)</label>
              <input type="text" class="govuk-input" id="input2" name="input2" placeholder="">
            </div>

            <div class="govuk-form-group">
              <label class="govuk-label" for="input3">Phone number (Optional)</label>
              <input type="text" class="govuk-input" id="input3" name="input3" placeholder="">
            </div>

            <div class="govuk-form-group">
              <label class="govuk-label" for="input4">Email address (Optional)</label>
              <input type="text" class="govuk-input" id="input4" name="input4" placeholder="">
            </div>

            <!-- Two text areas with titles -->
            <div class="govuk-form-group">
              <label class="govuk-label" for="textarea1">Field of expertise</label>
              <textarea class="govuk-textarea" id="textarea1" name="textarea1" rows="4"></textarea>
            </div>

            <div class="govuk-form-group">
              <label class="govuk-label" for="textarea2">Why do you need this expert?</label>
              <textarea class="govuk-textarea" id="textarea2" name="textarea2" rows="4"></textarea>
            </div>

            <!-- One more text input with a title -->
            <div class="govuk-form-group">
              <label class="govuk-label" for="input5">Estimated cost</label>
              <input type="text" class="govuk-input" id="input5" name="input5" placeholder="£">
            </div>
          </div>

          <div class="govuk-button-group">
            <a href="interpreter.html">
              <button class="govuk-button govuk-button--secondary" data-module="govuk-button">
                Previous
              </button>
            </a>
            <a href="witnesses.html">
              <button class="govuk-button" data-module="govuk-button">
                Continue
              </button>
            </a>
          </div>

          <div class="govuk-button-group">
            <a class="govuk-link" href="start-dashboard-defendant.html">Cancel</a>
          </div>

          <script>
            function toggleExpertInputs() {
              var expertInputs = document.getElementById('expertInputs');
              var yesRadioButton = document.getElementById('whereDoYouLive');

              expertInputs.style.display = yesRadioButton.checked ? 'block' : 'none';
            }
          </script>

        </div>
      </div>
    </div>
  </div>

{% endblock %}
